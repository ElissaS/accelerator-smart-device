<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект для практики на Акселераторе">
  <title>Мой проект для Акселератора: Умные дейвайсы</title>
  <link rel="preload" href="css/style.min.css" as="style">
  <link rel="preload" href="js/main.js" as="script">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header">
    <div class="page-header__container container">
      <a class="page-header__logo">
        <img src="img/icons/logo.svg" alt="Логотип компании Smart Device" width="202" height="52">
      </a>

      <nav class="page-header__main-nav main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item__item--mail">
            <a class="main-nav__link" href="mailto:info@sd.ru">
              <svg class="contacts-list__icon contacts-list__icon--mail" width="19" height="14" aria-label="наша электронная почта">
                <use xlink:href="img/icons/sprite.svg#mail">
                </use>
              </svg>
              info@sd.ru
            </a>
          </li>
          <li class="main-nav__item main-nav__item__item--phone">
            <a class="main-nav__link" href="tel:+7495005252">
              <svg class="contacts-list__icon contacts-list__icon--phone" width="18" height="18" aria-label="Наш номер телефона">
                <use xlink:href="img/icons/sprite.svg#phone">
                </use>
              </svg>
              +7 (495) 000 52 52
            </a>
          </li>
        </ul>
      </nav>

      <button class="page-header__toggle" type="button">
        <span class="visually-hidden">Заказать звонок</span>
      </button>
    </div>
  </header>

  <main class="page-main">
    <section class="page-main__welcome welcome">
      <div class="welcome__container container">
        <h1>Печатные платы</h1>
        <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <button>Получить бесплатную консультацию</button>
        <button>Скролл вниз</button>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <div class="container">
      <h2>footer</h2>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
